<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flattrade Order Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            /* transition: background-color 0.3s ease, color 0.3s ease; - Disabled */
        }
        
        .container-fluid {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card-modern {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            /* transition: background 0.3s ease, border-color 0.3s ease; - Disabled */
        }
        
        .card-header-modern {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            /* transition: border-color 0.3s ease; - Disabled */
        }
        
        .card-header-modern h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
            /* transition: color 0.3s ease; - Disabled */
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            /* transition: all 0.2s; - Disabled */
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-success:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        
        .btn-outline-danger {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .btn-outline-danger:hover {
            background: #ef4444;
            color: white;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .basket-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* transition: background 0.3s ease, border-color 0.3s ease; - Disabled */
        }
        
        .basket-item .symbol {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .basket-item .action {
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .basket-item .action.buy {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .basket-item .action.sell {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .basket-item .details {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .basket-item .remove-btn {
            background: transparent;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
        }
        
        .basket-item .remove-btn:hover {
            color: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .filter-btn {
            /* transition: all 0.2s; - Disabled */
        }
        
        .filter-btn:hover {
            /* transform: translateY(-1px); - Disabled */
            opacity: 0.9;
        }
        
        .filter-btn.active {
            background: #3b82f6 !important;
            color: white !important;
            border-color: #3b82f6 !important;
        }
    </style>
</head>
<body>
    <!-- Simple Topbar -->
    <div id="topbar" style="background:var(--bg-secondary); border-bottom:1px solid var(--border-color); padding:12px 20px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:16px;">
                <h4 style="color:#10b981; margin:0; font-weight:700;">
                    <i class="fas fa-shopping-basket me-2"></i> Order Basket
                </h4>
                <a href="positions.html" style="text-decoration:none; padding:6px 12px; background:transparent; border:1px solid var(--border-color); border-radius:6px; color:var(--text-primary); font-size:13px; font-weight:500;">
                    <i class="fas fa-chart-line me-1"></i> Positions
                </a>
                <a href="option-chain.html" style="text-decoration:none; padding:6px 12px; background:transparent; border:1px solid var(--border-color); border-radius:6px; color:var(--text-primary); font-size:13px; font-weight:500;">
                    <i class="fas fa-sitemap me-1"></i> Option Chain
                </a>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()" id="themeToggleBtn" style="background:transparent; border:1px solid var(--border-color); color:var(--text-primary); padding:6px 12px; min-width:40px;">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div style="position:relative;">
                    <div id="marginBalanceDisplay" onclick="toggleMarginDetails()" style="display:none; padding:6px 12px; background:var(--bg-card); border:1px solid var(--border-color); border-radius:6px; font-size:12px; cursor:pointer; user-select:none;" class="margin-balance-display">
                        <i class="fas fa-wallet" style="color:#10b981; margin-right:6px;"></i>
                        <span style="color:var(--text-muted); margin-right:4px;">Available:</span>
                        <span id="availableMargin" style="color:#10b981; font-weight:600;">₹0</span>
                        <i class="fas fa-chevron-down" id="marginChevron" style="margin-left:6px; font-size:10px; color:var(--text-muted);"></i>
                    </div>
                    <div id="marginDetailsDropdown" style="display:none; position:absolute; top:calc(100% + 8px); right:0; background:var(--bg-card); border:1px solid var(--border-color); border-radius:8px; padding:12px 16px; min-width:220px; box-shadow:var(--shadow-lg); z-index:1000; font-size:12px;">
                        <div style="margin-bottom:12px; padding-bottom:8px; border-bottom:1px solid var(--border-color);">
                            <div style="color:var(--text-muted); font-size:11px; margin-bottom:4px; font-weight:600;">Total Margin</div>
                            <div id="totalMargin" style="color:var(--text-primary); font-size:16px; font-weight:700; font-family:'JetBrains Mono', monospace;">₹0</div>
                        </div>
                        <div style="margin-bottom:12px; padding-bottom:8px; border-bottom:1px solid var(--border-color);">
                            <div style="color:var(--text-muted); font-size:11px; margin-bottom:4px; font-weight:600;">Available</div>
                            <div id="availableMarginDetail" style="color:#10b981; font-size:16px; font-weight:700; font-family:'JetBrains Mono', monospace;">₹0</div>
                        </div>
                        <div style="margin-bottom:12px; padding-bottom:8px; border-bottom:1px solid var(--border-color);">
                            <div style="color:var(--text-muted); font-size:11px; margin-bottom:4px; font-weight:600;">Used</div>
                            <div id="usedMarginDetail" style="color:#ef4444; font-size:16px; font-weight:700; font-family:'JetBrains Mono', monospace;">₹0</div>
                        </div>
                        <div id="mcxMarginSection" style="display:none;">
                            <div style="color:var(--text-muted); font-size:11px; margin-bottom:4px; font-weight:600;">MCX Margin</div>
                            <div id="mcxMarginDetail" style="color:#3b82f6; font-size:16px; font-weight:700; font-family:'JetBrains Mono', monospace;">₹0</div>
                        </div>
                    </div>
                </div>
                <div style="position:relative;">
                    <button class="btn btn-sm btn-outline-light" id="userStatusBtn" style="background:transparent; border:1px solid var(--border-color); color:var(--text-primary); margin-right:10px;">
                        <i class="fas fa-user me-1"></i> <span id="userStatus">Not Logged In</span>
                        <i class="fas fa-chevron-down" id="profileChevron" style="margin-left:6px; font-size:10px; color:var(--text-muted); display:none;"></i>
                    </button>
                    <div id="profileDropdown" style="display:none; position:absolute; top:calc(100% + 8px); right:0; background:var(--bg-card); border:1px solid var(--border-color); border-radius:8px; padding:8px 0; min-width:180px; box-shadow:var(--shadow-lg); z-index:1000; font-size:13px;">
                        <div style="padding:8px 16px; border-bottom:1px solid var(--border-color); margin-bottom:4px;">
                            <div style="color:var(--text-muted); font-size:11px; margin-bottom:2px;">Logged in as</div>
                            <div id="profileUserName" style="color:var(--text-primary); font-weight:600; font-size:13px;">User</div>
                        </div>
                        <button onclick="logout()" style="width:100%; padding:10px 16px; background:transparent; border:none; color:#ef4444; text-align:left; cursor:pointer; font-size:13px; display:flex; align-items:center; gap:8px;" onmouseover="this.style.background='rgba(239, 68, 68, 0.1)'" onmouseout="this.style.background='transparent'">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Alert Container -->
        <div id="alertContainer" style="position:fixed; top:70px; right:20px; z-index:9999; min-width:300px;"></div>
        
        <!-- Auth Alert -->
        <div id="authAlert" class="alert alert-warning justify-content-between align-items-center mb-3" style="display: none; background:#fbbf24; color:#92400e; border:1px solid #f59e0b; border-radius:8px; padding:12px 16px;">
            <span><i class="fas fa-exclamation-triangle"></i> Not authenticated. Please login to place orders.</span>
            <button class="btn btn-sm" onclick="quickLogin()" style="background:#f59e0b; color:white;">Login Now</button>
        </div>
        
        <!-- Order Basket -->
        <div class="card-modern">
            <div class="card-header-modern">
                <h6><i class="fas fa-shopping-basket me-2"></i> Order Basket (<span id="basketCountHeader">0</span>)</h6>
                <div>
                    <button class="btn btn-sm btn-success me-2" onclick="placeAllOrders()" id="placeAllBtn" disabled>
                        <i class="fas fa-check-double"></i> Place All Orders
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="clearBasket()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>
            <div id="basketContainer" style="max-height:600px; overflow-y:auto;">
                <div class="empty-state">
                    <i class="fas fa-shopping-basket"></i>
                    <div style="font-size:16px; margin-bottom:8px;">No orders in basket</div>
                    <small>Orders will appear here when added</small>
                </div>
            </div>
        </div>

        <!-- Today's Orders -->
        <div class="card-modern">
            <div class="card-header-modern">
                <h6><i class="fas fa-list me-2"></i> Today's Orders</h6>
                <button class="btn btn-sm btn-outline-light" onclick="refreshOrders()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            
            <!-- Search and Filter Section -->
            <div style="margin-bottom:16px;">
                <!-- Search Bar -->
                <div style="position:relative; margin-bottom:12px;">
                    <input type="text" 
                           id="orderSearchInput" 
                           placeholder="Search by symbol, order ID..." 
                           style="width:100%; padding:8px 12px 8px 36px; background:var(--bg-secondary); border:1px solid var(--border-color); border-radius:6px; color:var(--text-primary); font-size:13px;"
                           onkeyup="filterTodayOrders()">
                    <i class="fas fa-search" style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:var(--text-dim); font-size:12px;"></i>
                </div>
                
                <!-- Status Filter Buttons -->
                <div style="margin-bottom:12px;">
                    <div style="font-size:11px; color:var(--text-dim); margin-bottom:6px; font-weight:600;">STATUS:</div>
                    <div style="display:flex; gap:8px; flex-wrap:wrap;">
                        <button class="filter-btn active" data-filter="status" data-value="all" onclick="setFilter('status', 'all')" style="padding:6px 12px; background:#3b82f6; color:white; border:none; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            All
                        </button>
                        <button class="filter-btn" data-filter="status" data-value="COMPLETE" onclick="setFilter('status', 'COMPLETE')" style="padding:6px 12px; background:#1e293b; color:#10b981; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Complete
                        </button>
                        <button class="filter-btn" data-filter="status" data-value="OPEN" onclick="setFilter('status', 'OPEN')" style="padding:6px 12px; background:#1e293b; color:#3b82f6; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Open
                        </button>
                        <button class="filter-btn" data-filter="status" data-value="PENDING" onclick="setFilter('status', 'PENDING')" style="padding:6px 12px; background:#1e293b; color:#f59e0b; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Pending
                        </button>
                        <button class="filter-btn" data-filter="status" data-value="REJECTED" onclick="setFilter('status', 'REJECTED')" style="padding:6px 12px; background:#1e293b; color:#ef4444; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Rejected
                        </button>
                        <button class="filter-btn" data-filter="status" data-value="CANCELED" onclick="setFilter('status', 'CANCELED')" style="padding:6px 12px; background:#1e293b; color:#f59e0b; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Canceled
                        </button>
                    </div>
                </div>
                
                <!-- Type Filter Buttons -->
                <div>
                    <div style="font-size:11px; color:var(--text-dim); margin-bottom:6px; font-weight:600;">TYPE:</div>
                    <div style="display:flex; gap:8px; flex-wrap:wrap;">
                        <button class="filter-btn active" data-filter="type" data-value="all" onclick="setFilter('type', 'all')" style="padding:6px 12px; background:#3b82f6; color:white; border:none; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            All
                        </button>
                        <button class="filter-btn" data-filter="type" data-value="BUY" onclick="setFilter('type', 'BUY')" style="padding:6px 12px; background:#1e293b; color:#10b981; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Buy
                        </button>
                        <button class="filter-btn" data-filter="type" data-value="SELL" onclick="setFilter('type', 'SELL')" style="padding:6px 12px; background:#1e293b; color:#ef4444; border:1px solid #334155; border-radius:6px; font-size:12px; cursor:pointer; font-weight:500;">
                            Sell
                        </button>
                        <button class="btn btn-sm btn-outline-light" onclick="clearOrderFilters()" style="padding:6px 12px; font-size:12px; margin-left:auto;">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="todaysOrders" style="max-height:400px; overflow-y:auto; padding:8px;">
                <div class="empty-state" style="padding:40px 20px;">
                    <i class="fas fa-clipboard-list"></i>
                    <div style="font-size:14px; color:#64748b;">No orders today</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
