<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flattrade Trading Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .trading-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .order-form {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
        }
        
        .btn-trade {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-trade:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-select option {
            background: #4facfe;
            color: white;
        }
        
        .quick-strike-btn {
            border-radius: 20px;
            margin: 2px;
            min-width: 80px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 15px;
            color: white;
        }
        
        .login-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }
        
        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .floating-label {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .floating-label input,
        .floating-label select {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
        
        .floating-label label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 0.75rem;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: all 0.1s ease-in-out;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .basket-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="trading-card p-4 text-center">
                    <h1 class="mb-0"><i class="fas fa-chart-line text-primary"></i> Flattrade Options Trading</h1>
                    <p class="text-muted mb-0">Simple & Fast Order Placement</p>
                </div>
            </div>
        </div>

        <!-- Authentication Status -->
        <div class="row mb-4" id="authSection">
            <div class="col-12">
                <div class="login-card p-4 text-center">
                    <div id="authStatus">
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Not Authenticated</strong> - Please login to start trading
                        </div>
                    </div>
                    <button class="btn btn-light btn-lg" onclick="quickLogin()" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login to Flattrade
                    </button>
                </div>
            </div>
        </div>

        <!-- Trading Interface -->
        <div id="tradingInterface" style="display: none;">
            <div class="row">
                <!-- Order Form -->
                <div class="col-lg-6 mb-4">
                    <div class="order-form">
                        <h3 class="mb-4"><i class="fas fa-rocket"></i> Place Order</h3>
                        
                        <!-- Symbol & Expiry -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="floating-label">
                                    <select class="form-select" id="symbol">
                                        <option value="NIFTY">NIFTY</option>
                                        <option value="BANKNIFTY">BANKNIFTY</option>
                                        <option value="FINNIFTY">FINNIFTY</option>
                                    </select>
                                    <label>Symbol</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="floating-label">
                                    <select class="form-select" id="expiry">
                                        <option value="14AUG25">14 Aug 2025</option>
                                        <option value="21AUG25">21 Aug 2025</option>
                                        <option value="28AUG25">28 Aug 2025</option>
                                        <option value="04SEP25">04 Sep 2025</option>
                                    </select>
                                    <label>Expiry Date</label>
                                </div>
                            </div>
                        </div>

                        <!-- Current Price -->
                        <div class="text-center mb-4">
                            <div class="price-display" id="currentPrice">24,500.00</div>
                            <small>Current Price</small>
                            <button class="btn btn-outline-light btn-sm ms-2" onclick="refreshPrice()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>

                        <!-- Quick Strike Selection -->
                        <div class="text-center mb-4">
                            <div class="mb-2">
                                <small class="text-white-50">Quick Strike Selection</small>
                            </div>
                            <div class="btn-group-vertical btn-group-sm">
                                <div class="btn-group">
                                    <button class="btn btn-outline-light quick-strike-btn" onclick="selectQuickStrike(-200)">-200</button>
                                    <button class="btn btn-outline-light quick-strike-btn" onclick="selectQuickStrike(-100)">-100</button>
                                    <button class="btn btn-warning quick-strike-btn" onclick="selectQuickStrike(0)">ATM</button>
                                    <button class="btn btn-outline-light quick-strike-btn" onclick="selectQuickStrike(100)">+100</button>
                                    <button class="btn btn-outline-light quick-strike-btn" onclick="selectQuickStrike(200)">+200</button>
                                </div>
                            </div>
                        </div>

                        <!-- Strike Price -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="floating-label">
                                    <input type="number" class="form-control" id="strikePrice" placeholder="24500" step="50">
                                    <label>Strike Price</label>
                                </div>
                            </div>
                        </div>

                        <!-- Option Type & Action -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="floating-label">
                                    <select class="form-select" id="optionType">
                                        <option value="CE">Call (CE)</option>
                                        <option value="PE">Put (PE)</option>
                                    </select>
                                    <label>Option Type</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="floating-label">
                                    <select class="form-select" id="action">
                                        <option value="BUY">Buy</option>
                                        <option value="SELL">Sell</option>
                                    </select>
                                    <label>Action</label>
                                </div>
                            </div>
                        </div>

                        <!-- Quantity & Order Type -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="floating-label">
                                    <input type="number" class="form-control" id="quantity" value="25" step="25" min="25">
                                    <label>Quantity</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="floating-label">
                                    <select class="form-select" id="orderType" onchange="togglePriceField()">
                                        <option value="MARKET">Market</option>
                                        <option value="LIMIT">Limit</option>
                                    </select>
                                    <label>Order Type</label>
                                </div>
                            </div>
                        </div>

                        <!-- Price (shown only for limit orders) -->
                        <div class="row mb-4" id="priceSection" style="display: none;">
                            <div class="col-12">
                                <div class="floating-label">
                                    <input type="number" class="form-control" id="price" placeholder="0.00" step="0.05">
                                    <label>Limit Price</label>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-light w-100 mb-2" onclick="addToBasket()">
                                    <i class="fas fa-plus"></i> Add to Basket
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-trade w-100 mb-2" onclick="placeOrderNow()">
                                    <i class="fas fa-paper-plane"></i> Place Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Basket & Status -->
                <div class="col-lg-6">
                    <!-- User Info -->
                    <div class="status-card p-3 mb-4">
                        <div class="row text-center">
                            <div class="col-4">
                                <h6 class="mb-1">Available</h6>
                                <strong id="availableMargin">₹0</strong>
                            </div>
                            <div class="col-4">
                                <h6 class="mb-1">Used</h6>
                                <strong id="usedMargin">₹0</strong>
                            </div>
                            <div class="col-4">
                                <h6 class="mb-1">User</h6>
                                <strong id="userInfo">-</strong>
                            </div>
                        </div>
                    </div>

                    <!-- Order Basket -->
                    <div class="trading-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0"><i class="fas fa-shopping-basket"></i> Order Basket</h5>
                            <div>
                                <button class="btn btn-success btn-sm me-2" onclick="placeAllOrders()" id="placeAllBtn" disabled>
                                    <i class="fas fa-check-double"></i> Place All
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="clearBasket()">
                                    <i class="fas fa-trash"></i> Clear
                                </button>
                            </div>
                        </div>
                        
                        <div id="basketContainer">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-shopping-basket fa-3x mb-3 opacity-50"></i>
                                <p>No orders in basket<br><small>Add orders using the form</small></p>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Orders -->
                    <div class="trading-card p-4 mt-4">
                        <h6 class="mb-3"><i class="fas fa-bolt"></i> Today's Orders</h6>
                        <div id="todaysOrders">
                            <div class="text-center text-muted py-3">
                                <small>No orders today</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="alertContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_simple.js"></script>
</body>
</html>
