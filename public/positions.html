<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions - Flattrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        .container-fluid {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card-modern {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header-modern {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-header-modern h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-outline-light {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .btn-outline-light:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .table-modern {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .table-modern th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table-modern td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .table-modern tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .price-positive {
            color: #10b981;
            font-weight: 600;
        }
        
        .price-negative {
            color: #ef4444;
            font-weight: 600;
        }
        
        .quantity-positive {
            color: #10b981;
            font-weight: 600;
        }
        
        .quantity-negative {
            color: #ef4444;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div id="topbar" style="background:var(--bg-secondary); border-bottom:1px solid var(--border-color); padding:12px 20px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:16px;">
                <a href="index.html" style="text-decoration:none; color:var(--text-primary);">
                    <i class="fas fa-arrow-left" style="margin-right:8px;"></i>
                    <span style="font-weight:600;">Back to Orders</span>
                </a>
                <h4 style="color:#10b981; margin:0; font-weight:700;">
                    <i class="fas fa-chart-line me-2"></i> Positions
                </h4>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()" id="themeToggleBtn" style="background:transparent; border:1px solid var(--border-color); color:var(--text-primary); padding:6px 12px; min-width:40px;">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="btn btn-sm btn-outline-light" onclick="refreshPositions()" style="background:transparent; border:1px solid var(--border-color); color:var(--text-primary);">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Alert Container -->
        <div id="alertContainer" style="position:fixed; top:70px; right:20px; z-index:9999; min-width:300px;"></div>
        
        <!-- Positions Card -->
        <div class="card-modern">
            <div class="card-header-modern">
                <h6><i class="fas fa-chart-line me-2"></i> Open Positions</h6>
                <div style="display:flex; gap:8px; align-items:center;">
                    <div style="font-size:12px; color:var(--text-muted);">
                        Total P&L: <span id="totalPnL" style="font-weight:700; font-size:14px; color:var(--text-primary);">â‚¹0.00</span>
                    </div>
                </div>
            </div>
            
            <div id="positionsContainer" style="overflow-x:auto;">
                <table class="table-modern" id="positionsTable">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Avg Price</th>
                            <th>LTP</th>
                            <th>Realized P&L</th>
                            <th>Unrealized P&L</th>
                            <th>Total P&L</th>
                        </tr>
                    </thead>
                    <tbody id="positionsTableBody">
                        <tr>
                            <td colspan="7" style="text-align:center; padding:40px;">
                                <div class="empty-state">
                                    <i class="fas fa-chart-line"></i>
                                    <div style="font-size:14px; color:#64748b;">Loading positions...</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="positions.js"></script>
</body>
</html>
